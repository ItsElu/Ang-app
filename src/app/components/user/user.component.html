<mat-toolbar>
  <span>Hello {{name}}</span>
</mat-toolbar>

<button mat-raised-button color="primary" (click)="toggleData()">{{showData? "Hide Data" : "Show Data"}}</button>
<div *ngIf="showData">
  <mat-list role="list">
    <mat-list-item role="listitem">Age: {{age}}</mat-list-item>
    <mat-list-item role="listitem">Email: {{email}}</mat-list-item>
    <mat-list-item role="listitem">Hobby: {{hobby}}</mat-list-item>
  </mat-list>
</div>
